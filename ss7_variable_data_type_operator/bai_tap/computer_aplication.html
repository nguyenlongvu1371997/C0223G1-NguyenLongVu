<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computer_aplication</title>
</head>
<body>
<h1>CACULATOR</h1>
<input type="number" id="giatri1">
<input type="number" id="giatri2"><br>
<button onclick="cong()">addition(+)</button>
<button onclick="tru()">subtraction(-)</button>
<button onclick="nhan()">mutiplication(x)</button>
<button onclick="chia()">division(/)</button>
<p id="ketqua"></p>
<script>
    function cong() {
        let a = document.getElementById("giatri1").value*1;
        console.log(typeof a)
        let b = document.getElementById("giatri2").value*1;
        let c = a + b;
        document.getElementById("ketqua").innerHTML =c;
    }
    function tru() {
        let a = document.getElementById("giatri1").value;
        let b = document.getElementById("giatri2").value;
        let c = a - b;
        document.getElementById("ketqua").innerHTML =c;
    }
    function nhan() {
        let a = document.getElementById("giatri1").value;
        let b = document.getElementById("giatri2").value;
        let c = a * b;
        document.getElementById("ketqua").innerHTML =c;
    }
    function chia() {
        let a = document.getElementById("giatri1").value;
        let b = document.getElementById("giatri2").value;
        let c = a / b;
        document.getElementById("ketqua").innerHTML =c;
    }
</script>


</body>
</html>
