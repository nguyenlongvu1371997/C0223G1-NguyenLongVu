<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap_switch_case</title>
</head>
<body>
<script>
    let ten = prompt("nói gì đó đi")
    switch (ten) {
        case 'vũ đẹp trai':
            alert("bạn thật tuyệt vời")
            break
        case 'vũ thông minh':
        case 'vũ học giỏi':
        case 'vũ khoai to':
        case 'vũ nhiều tiền':
            alert("ban cũng biết nhiều thứ đấy")
            break
        case 'vũ chim nhỏ':
            alert("bạn thật kém thông minh")
    }
</script>
</body>
</html>
