<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function_2_02</title>
</head>
<body>
<script>
    let banKinh = prompt("nhập bán kính đường tròn vào: ");
    hinhTron(banKinh);

    function hinhTron(r) {
        let chuVi = r * 2 * 3.14;
        let dienTich = r * r * 3.14;
        alert("chu vi hình tròn là: " + chuVi + " và diện tích là: " + dienTich);
    }
</script>
</body>
</html>
