<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function_2_01</title>
</head>
<body>
<script>
    let a = prompt("nhập vào số bạn muốn bình phương: ");
    binhPhuong(a);

    function binhPhuong(so) {
        let a = so * so;
        alert("bình phương của nó là: " + a);
    }
</script>
</body>
</html>
