<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function_1_02</title>
</head>
<body>
<script>
    let a = +prompt("nhập vào a ");
    increase1(a);
    alert("giá trị mới là: " + increase1(a));

    function increase1(number) {
        number += 1;
        return number;
    }
</script>
</body>
</html>
