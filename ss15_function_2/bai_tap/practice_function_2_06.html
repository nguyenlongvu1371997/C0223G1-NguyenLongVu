<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function_2_06</title>
</head>
<body>
<script>
    let a = prompt("nhập gì đó đi");
    nguyenDuong(a);

    function nguyenDuong(so) {
        giaTri = true;
        if (so > 0) {
            giaTri = false;
        }
        return giaTri;
    }

    if (nguyenDuong(a)) {
        alert("đây không phải là số nguyên dương");
    } else {
        alert("đây là số nguyên dương");
    }
</script>
</body>
</html>
