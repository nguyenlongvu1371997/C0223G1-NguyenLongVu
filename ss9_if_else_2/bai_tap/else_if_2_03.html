<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dien_tich_hinh_vuong</title>
</head>
<body>
<script>
    let a = prompt("nhập độ dài cạnh hình vuông")*1;
    let dienTich = a*a;
    if (a<0) {
        alert("làm gì có độ dài nào số âm má");
    } else if (a==0) {
        alert("làm gì có độ dài nào bằng 0 má");
    } else if (a>0) {
        alert("diện tích hình vuông là" + dienTich);
    } else {
        alert("nhập qq gì vậy?");
    }
</script>

</body>
</html>
