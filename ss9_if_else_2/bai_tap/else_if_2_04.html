<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dien_tich_hinh_chu_nhat</title>
</head>
<body>
<script>
    let a = prompt("nhập vào chiều rộng hình chữ nhật")*1;
    if (a>0) {
        let b = prompt("nhập vào chiều dài hình chữ nhật") * 1;
        let dienTich = a*b;
        if (b>a) {
            alert("diện tích hình chữ nhật là" + dienTich);
        } else if (b==a) {
            alert("đây cũng là hình vuông và diện tích là" + dienTich);
        } else if(b<a && b>0) {
            alert("chiều dài phải lớn hơn chiều rộng nhé, nhưng diện tích nó là" + dienTich);
        }  else {
            alert ("nhập lại đi");
        }
    } else {
        alert("nhập lại đi");
    }
</script>

</body>
</html>
