<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem_tra_tuoi</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập tuổi vào"));

    if (a <= 0) {
        alert("bạn người âm à");
    } else if (a > 0 && a < 120) {
        alert("tuổi của bạn là " + a);
    } else if (a >= 120) {
        alert("bạn có phải người ko");
    } else {
        alert("nhập lộn rồi");
    }

</script>
</body>
</html>
