<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh_thue</title>
</head>
<body>
<script>
    let a = prompt("nhập thu nhập của bạn vào nào")*1;
    if (a>0&&a<=5000000) {
        let b = a*5/100;
        alert("thuế thua nhập cá nhân của bạn là" + b);
    } else if (a>5000000&&a<=10000000) {
        let b = a*10/100;
        alert("thuế thua nhập cá nhân của bạn là" + b);
    } else if (a>10000000&&a<=18000000) {
        let b = a*15/100;
        alert("thuế thua nhập cá nhân của bạn là" + b);
    } else if (a>18000000&&a<=32000000) {
        let b = a*20/100;
        alert("thuế thua nhập cá nhân của bạn là" + b);
    } else if (a>32000000&&a<=52000000) {
        let b = a*25/100;
        alert("thuế thua nhập cá nhân của bạn là" + b);
    } else if (a>52000000&&a<=80000000) {
        let b = a*30/100;
        alert("thuế thua nhập cá nhân của bạn là" + b);
    } else if (a>80000000) {
        let b = a*35/100;
        alert("thuế thua nhập cá nhân của bạn là" + b);
    } else {
        alert("bạn nhập lộn rồi")

    }
</script>
</body>
</html>
