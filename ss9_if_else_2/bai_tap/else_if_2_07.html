<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai_phuong_trinh_bac_2</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập hệ số trước x^2"));
    let b = parseInt(prompt("nhập hệ số trước x"));
    let c = parseInt(prompt("nhập hệ số tự do"));
    let delta = b * b - 4 * a * c
    if (a == 0) {
        if (b == 0 && c == 0) {
            alert("đây là phương trình bậc 1 vô số nghiệm");
        } else if (b == 0) {
            alert("đây là phương trình bậc 1 vô nghiệm");
        } else if (b > 0 || b < 0) {
            let nghiem = -c / b;
            alert("đây là phương trình bậc 1 có nghiệm là " + nghiem);
        } else {
            alert("bạn nhập lộn rồi");
        }
    } else {
        if (delta > 0) {
            let nghiemMot = ([-b + Math.sqrt(delta)] / (2 * a));
            let nghiemHai = ([-b - Math.sqrt(delta)] / (2 * a));
            alert("phương trình có 2 nghiệm là " + nghiemMot + " và " + nghiemHai);
        } else if (delta == 0) {
            let nghiem = -b / (2 * a);
            alert("phương trình có 1 nghiệm là " + nghiem);
        } else if (delta < 0) {
            alert("phươn trình vô nghiệm");
        } else {
            alert("bạn nhập sai rồi");
        }
    }
</script>

</body>
</html>
