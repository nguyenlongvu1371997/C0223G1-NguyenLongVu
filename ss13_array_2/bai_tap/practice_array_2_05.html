<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array_2_05</title>
</head>
<body>
<script>
    let chuoi1 = prompt("nhập vào chuỗi 1");
    let chuoi2 = prompt("nhập vào chuỗi 2");
    let giaTri = true
    if (chuoi1.length == chuoi2.length) {
        for (i = 0; i < chuoi1.length; i++) {
            if (chuoi1[i] != chuoi2[i]) {
                giaTri = false;
                break;
            }
        }
    } else {
        giaTri = false;
    }
    if (giaTri == true) {
        alert("2 chuỗi giống nhau");
    } else {
        alert("2 chuỗi khác nhau");
    }
</script>

</body>
</html>
