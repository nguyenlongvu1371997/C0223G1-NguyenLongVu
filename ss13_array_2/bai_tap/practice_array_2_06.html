<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array_2_06</title>
</head>
<body>
<script>
    let a = prompt("nhập 1 mảng vào đây");
    let b = "";
    for (i = 0; i < a.length; i++) {

        if (a[i] == "-") {
            b += "_";
        } else {
            b += a[i];
        }
    }
    alert(b);
</script>
</body>
</html>
