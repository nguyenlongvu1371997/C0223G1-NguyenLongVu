<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array_2_04</title>
</head>
<body>
<script>
    let a = 'qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM';
    let b = prompt("nhập chuỗi vào, nhớ là không có tiếng Việt nha");
    let count = 0;
    for (let i = 0; i < b.length; i++) {
        for (let j = 0; j < a.length; j++) {
            if (b[i] == a[j]) {
                count++;
                break;
            }
        }
    }
    alert("số kí tự chữ trong mảng là: " + count);
</script>

</body>
</html>
