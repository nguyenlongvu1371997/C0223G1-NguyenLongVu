<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array_1_05</title>
</head>
<body>
<script>
    let soLuong = prompt("nhập số lượng phần tử bạn muốn nhập");
    let mang = [];
    let count = 0;
    for (let i = 0; i < soLuong; i++) {
        let phanTu = prompt("nhập phần tử thứ " + (i + 1));
        mang.push(phanTu);
    }
    for (let i = 0; i < soLuong; i++) {
        if (mang[i] < 0) {
            count++
        }
    }
    alert("số phần từ bé hơn 0 là: " + count);
</script>
</body>
</html>
