<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array_1_07</title>
</head>
<body>
<script>
    let mang = [];
    let text = "";
    for (let i = 1; i <= 10; i++) {
        let phanTu = prompt("nhập vào phần tử thứ " + i);
        mang.push(phanTu);
    }
    let nhap = prompt("nhập vào phần tử bạn muốn xóa");
    for (let i = 0; i < 10; i++) {
        if (nhap == mang[i]) {
            for (; i < (mang.length - 1);) {
                mang[i] = mang[++i];
            }
            mang[i] = "0";
            break;
        }
    }
    for (let i = 0; i < mang.length; i++) {
        text += mang[i] + "  ";
    }
    alert(text);



</script>
</body>
</html>
