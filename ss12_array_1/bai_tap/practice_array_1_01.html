<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array_1_01</title>
</head>
<body>
<script>
    var mangGiDo = [12, 5, 100, 2, -3, 10, 1, 0, 99, 69];
    text = "Số nguyên lớn hơn hoặc 10 trong mảng là: ";
    for (let i = 0; i < mangGiDo.length; i++) {
        if (mangGiDo[i] >= 10) {
            text += mangGiDo[i] + ", ";
        }
    }
    alert(text);
</script>
</body>
</html>
