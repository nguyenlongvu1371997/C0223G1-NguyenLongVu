<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array_1_04</title>
</head>
<body>
<script>
    let soLuong = prompt("nhập số lượng phần tử bạn muốn nhập");
    let mangGiDo = [];
    let text = "";
    for (let i = 0; i < soLuong; i++) {
        let phanTu = prompt("nhập số thứ " + (i + 1) + "vào");
        mangGiDo.push(phanTu);
    }
    for (let i = (soLuong - 1); i >= 0; i--) {
        text += mangGiDo[i] + "";
    }
    alert(text);
</script>
</body>
</html>
