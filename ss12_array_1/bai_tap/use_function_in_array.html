<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>use_function_in_array</title>
</head>
<body>
<script>
    let daySo = prompt("nhập dãy số vào đây");
    let str = daySo.toString();
    let ketQua = [str[0]]
    for (i = 1; i < str.length; i++) {
        if (str[i - 1] % 2 == 0 && str[i] % 2 == 0) {
            ketQua += "-" + str[i];

        } else {
            ketQua += str[i];
        }
    }
    alert(ketQua);
</script>

</body>
</html>
