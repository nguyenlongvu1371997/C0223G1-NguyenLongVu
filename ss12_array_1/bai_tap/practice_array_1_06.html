<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array_1_06</title>
</head>
<body>
<script>
    let mang = [];
    let giaTri = true;
    for (let i = 1; i <= 10; i++) {
        let phanTu = prompt("nhập vào phần tử thứ " + i);
        mang.push(phanTu);
    }
    let soNguyen = prompt("nhập vào phần tử V");
    for (let i = 0; i < 10; i++) {
        if (soNguyen == mang[i]) {
            giaTri = false;
            break;
        }
    }
    if (giaTri == false) {
        alert("V is in the array");
    } else {
        alert("V is not in the array");
    }
</script>
</body>
</html>
