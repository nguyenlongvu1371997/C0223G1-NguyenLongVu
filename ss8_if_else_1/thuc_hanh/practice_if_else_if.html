<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice_if_else_if</title>
</head>
<body>
<script>
    let id = prompt("nhập id vào nào");
    if(id=='longvu') {
        let pass = prompt("nhập mật khẩu");
        if(pass=='vudeptrai') {
            alert("welcome");
        } else if(pass=='vuxautrai') {
            alert("bạn sai cmnr");
        } else {
            alert("nhập lại pass đi nha");
        }
    }
    else {
        alert("tui không biết bạn")
    }
</script>

</body>
</html>
