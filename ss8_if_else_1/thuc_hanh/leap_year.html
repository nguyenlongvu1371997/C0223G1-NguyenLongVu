<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>leap_year</title>
</head>
<body>
<script>
    let nam = prompt("nhập năm");
    if (nam%400==0) {
        alert("đây là năm nhuận");
    } else if (nam%4==0 && nam%100!=0) {
        alert("đây là năm nhuận");
    } else {
        alert("đây không phải năm nhuận")
    }
</script>

</body>
</html>
