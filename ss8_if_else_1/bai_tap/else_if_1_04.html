<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>else_if_1_04</title>
</head>
<body>
<script>
    let a = prompt("nhập 1 số vào đi");
    let b = prompt("nhập tiếp số nữa vào");
    let c = prompt("nhập nốt số cuối thôi");
    if (a > b && a > c) {
        alert("giá trị lớn nhất là"+a);
    } else if (b > c) {
        alert("giá trị lớn nhất là"+b);
    } else {
        alert("giá trị lớn nhất"+c);
    }

</script>
</body>
</html>
