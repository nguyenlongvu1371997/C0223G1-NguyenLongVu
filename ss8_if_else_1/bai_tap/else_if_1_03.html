<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>else_if_03</title>
</head>
<body>
<script>
    let soNguyen=parseInt(prompt("nhập 1 số nguyên vào đi baby"));
    if (soNguyen<0) {
        alert("số này là số âm")
    } else if (soNguyen==0) {
        alert("cưng ko biết số này là số 0 sao?")
    } else if (soNguyen>0){
        alert("số này là số dương")
    } else {
        alert("nhập lộn rồi cưng")
    }
</script>

</body>
</html>
