<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>else_if_1_05</title>
</head>
<body>
<script>
    let a = prompt("nhập điểm giữa kì")
    let b = prompt("nhập điểm cuối kì")
    let c = a*3 + b*7
    if (c>=85) {
        alert("bạn học giỏi vãi")
    } else if (c>=70) {
        alert("cũng khá đấy")
    } else if (c>=50) {
        alert("bình thường")
    } else if (c>=35) {
        alert("xém rớt")
    } else {
        alert("học ngu như bò")
    }
</script>

</body>
</html>
