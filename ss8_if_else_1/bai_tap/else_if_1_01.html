<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>else_if_1_01</title>
</head>
<body>
<script>
    let a = prompt("nhập a đi nào")
    let b = prompt("nhập b nữa nha")
    if (a%b==0) {
        alert("a chia hết cho b đó nha")
    } else {
        alert("a không chia hết cho b")
    }
</script>

</body>
</html>
