<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>else_if_1_02</title>
</head>
<body>
<script>
    let tuoi = prompt("nhập tuổi của bạn nào");
    if (tuoi<16) {
        alert("học từ từ thôi bạn êi")
    } else if (tuoi<20) {
        alert("học đc rồi nha");
    } else if (tuoi<80) {
        alert("già rồi học gì nữa");
    } else if (tuoi>=80) {
        alert("sống lâu zậy")
    } else {
        alert("nhập lộn rồi")
    }
</script>
</body>
</html>
