<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhap_nhiet_do</title>
</head>
<body>
<script>
    do {
        var a = prompt("nhập nhiệt độ");
        if (a >= 100) {
            alert("nóng quá, hạ nhiệt đi");
        } else if (a<=20) {
            alert("lạnh quá tăng nhiệt nào");
        }
        else {
            alert("nhiệt độ bình thường");
            break;
        }
    }
    while (a<=20||a>=100);
</script>
</body>
</html>
