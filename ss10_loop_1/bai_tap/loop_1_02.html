<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhap_nhiet_do</title>
</head>
<body>
<script>
    do {
        var a = prompt("nhập nhiệt độ");
    }
    while (a <= 100 && a >= 20);
    if (a >= 100) {
        alert("nóng quá, hạ nhiệt đi");
    } else {
        alert("lạnh quá tăng nhiệt nào");
    }
</script>

</body>
</html>
