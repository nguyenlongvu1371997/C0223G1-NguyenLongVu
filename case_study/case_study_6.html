<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case_study_6</title>
</head>
<body>
<button onclick="createStudent()">Thêm mới học viên</button>
<button onclick="fixStudent()">Sửa thông tin học viên</button>
<button onclick="deleteStudent()">Xóa học viên</button>
<p id="tableInformation"></p>

<script>
    class Students {
        constructor(code, name, level, email, birth) {
            this.code = code;
            this.name = name;
            this.level = level;
            this.email = email;
            this.birth = birth;
        }
    }

    let student = [];
    student.push(new Students('HV_001', 'Nguyễn Văn A', 'C0223G1', 'Adeptrai@gmail.com', '01/01/1997'));
    student.push(new Students('HV_002', 'Nguyễn Văn B', 'C0223G1', 'Bdeptrai@gmail.com', '01/01/2000'));
    display(student);

    function display(arr) {
        let table = '<table border="1">' +
            '<tr>' +
            '<th>Mã học viên</th>' +
            '<th>Tên</th>' +
            '<th>Lớp</th>' +
            '<th>Email</th>' +
            '<th>Ngày sinh</th>' +
            '</tr>';
        for (let i = 0; i < arr.length; i++) {
            table += '<tr>';
            table += '<td>' + arr[i].code + '</td>';
            table += '<td>' + arr[i].name + '</td>';
            table += '<td>' + arr[i].level + '</td>';
            table += '<td>' + arr[i].email + '</td>';
            table += '<td>' + arr[i].birth + '</td>';
            table += '</tr>';
        }
        table += '</table>';
        document.getElementById("tableInformation").innerHTML = table;
    }

    function createStudent() {
        let code = prompt("nhập mã học viên: ");
        let name = prompt("nhập tên học viên: ");
        let level = prompt("nhập lớp học viên: ");
        let email = prompt("nhập email học viên: ");
        let birth = prompt("nhập ngày tháng năm sinh học viên: ");
        student.push(new Students(code, name, level, email, birth));
        display(student);
    }

    function fixStudent() {
        let code = prompt("nhập mã học viên bạn muốn sửa");
        cantFind = true;
        for (let i = 0; i < student.length; i++) {
            if (student[i].code == code) {
                student[i].name = prompt("nhập tên bạn muốn sửa: ");
                student[i].level = prompt("nhập lớp bạn muốn sửa: ");
                student[i].email = prompt("nhập email bạn muốn sửa: ");
                student[i].birth = prompt("nhập ngày sinh bạn muốn sửa: ");
                display(student);
                cantFind = false;
            }
        }
        if (cantFind) {
            alert("không có mã học viên");
        }
    }

    function deleteStudent() {
        let code = prompt("nhập mã học viên bạn muốn xóa");
        cantFind = true;
        for (let i = 0; i < student.length; i++) {
            if (student[i].code == code) {
                cantFind = false;
                let comfirm = confirm("bạn chắc chưa ");
                if (comfirm) {
                    student.splice(i, 1);
                    display(student);
                }
            }
        }
        if (cantFind) {
            alert("không có mã học viên");
        }
    }
</script>
</body>
</html>
