<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case_study_2_1</title>
</head>
<body>
<p id="tamGiacVuong"></p>
<script>
    let tamGiac = "";
    let h = prompt("nhập chiều cao tam giác vào đây");
    for (let i = 1; i <= h; i++) {
        if (i == h) {
            for (let j = 1; j <= i; j++) {
                tamGiac += '*';
            }
        } else {
            for (let j = 1; j <= i; j++) {
                if (j == 1 || j == i) {
                    tamGiac += '*';
                } else {
                    tamGiac += '&nbsp&nbsp'
                }
            }
        }
        tamGiac += '<br>';
    }
    document.getElementById("tamGiacVuong").innerHTML = tamGiac;
</script>

</body>
</html>
