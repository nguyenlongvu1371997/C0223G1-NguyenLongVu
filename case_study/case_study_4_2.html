<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case_study_4_2</title>
</head>
<body>
<script>
    let s = "abc123abc123";
    let arr = Array.from(s);
    countCharacters(arr);

    function countCharacters(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    arr.splice(j, 1);
                    j--;
                }
            }
        }
        alert("có " + arr.length + " kí tự khác nhau là: " + arr);
    }

</script>
</body>
</html>
