<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rectangle</title>
</head>
<body>
<canvas id="drawRectangle"></canvas>
<button onclick="changeRectangle()">Change</button><br>
Chu vi hình chữ nhật là: <p id="perimeterRectangle"></p><br>
Diện tích hình chữ nhật là: <p id="areaRectangle"></p>

<script>
    class rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        perimeter() {
            let v = (this.length + this.width) * 2;
            return v;
        }

        area() {
            let s = this.width * this.length;
            return s;
        }

        draw() {
            let c = document.getElementById("drawRectangle");
            let a = c.getContext("2d");
            a.fillRect(50, 50, this.length, this.width);

        }

        clear() {
            let c = document.getElementById("drawRectangle");
            let a = c.getContext("2d");
            a.clearRect(50, 50, this.length, this.width);
        }
    }

    let someThing = new Array(1);

    someThing[0] = new rectangle(100, 50);
    someThing[0].draw();
    document.getElementById("perimeterRectangle").innerText=(someThing[0].perimeter());
    document.getElementById("areaRectangle").innerText=(someThing[0].area());

    function changeRectangle() {
        someThing[0].clear();
        let a = +prompt("nhập chiều dài hình chữ nhật");
        let b = +prompt("nhập chiều rộng hình chữ nhật");
        document.getElementById("drawRectangle").innerHTML = "";
        someThing[0].length = a;
        someThing[0].width = b;
        someThing[0].draw();
        document.getElementById("perimeterRectangle").innerText=(someThing[0].perimeter());
        document.getElementById("areaRectangle").innerText=(someThing[0].area());
    }


</script>
</body>
</html>
