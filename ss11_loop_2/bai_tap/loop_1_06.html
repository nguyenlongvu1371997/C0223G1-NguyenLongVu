<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong_30_so_chia_het_cho_7</title>
</head>
<body>
<script>
    let a =1;
    let sum = 0;
    let count = 0;
    for (; count <30; count++) {
        while (a % 7 != 0) {
            a += 1;
        }
        sum += a;
        a+=1;
    }
    alert("tổng 30 số tự nhiên đầu tiên chia hết cho 7 là : "+ sum);
</script>

</body>
</html>
