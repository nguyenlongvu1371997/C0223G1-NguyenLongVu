<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fizz_buzz</title>
</head>
<body>
<p id="daySo"></p>
<script>
    let i = 1;
    let fizzBuzz = "";
    for( ; i<=100; i++) {
        if (i%3==0 && i%5==0) {
            fizzBuzz += "FizzBuzz" + "<br>";
        } else if (i%3==0) {
            fizzBuzz += "Fizz" + "<br>";
        } else if (i%5==0) {
            fizzBuzz += "Buzz" + "<br>";
        } else {
            fizzBuzz += i + "<br>"
        }
    }

    document.getElementById("daySo").innerHTML=(fizzBuzz);
</script>

</body>
</html>
