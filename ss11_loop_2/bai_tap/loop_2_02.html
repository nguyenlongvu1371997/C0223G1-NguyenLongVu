<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh_giai_thua</title>
</head>
<body>
<script>
    let so = prompt("nhập số gì đó");
    if (so>0) {
        let giaiThua = 1
        for(a=1;a<=so;a++) {
            giaiThua = giaiThua * a;
        }
            alert("giai thừa của số này là: "+ giaiThua)

    } else {
        alert("bạn nhập sai rồi")
    }
</script>

</body>
</html>
