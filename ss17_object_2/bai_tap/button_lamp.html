<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button_lamp</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        turnOff() {
            this.status = true;
        }

        turnOn() {
            this.status = false;
        }
    }

    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        connectToLamp(electricLamp) {
            this.lamp = electricLamp;
        }

        switchOff() {
            this.status = false;
            this.lamp.turnOff();
        }

        switchOn() {
            this.status = true;
            this.lamp.turnOn();
        }
    }
</script>
</body>
</html>
