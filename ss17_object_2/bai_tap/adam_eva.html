        }

        isEmpty() {

                return true;
            } else {
                return false;
            }
        }

        decrease() {
            if (this.isEmpty()) {

            } else {
                this.weight--;
            }
        }

        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale() {
            if (this.gender == 'male') {

            } else {
